name: Build and Package

on:
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  build_linux:
    name: Build on Ubuntu
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Build
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rm -rf dist build
          pyinstaller --onefile \
            --name TrenchCoat \
            --hidden-import mpremote \
            --add-data "uf2:uf2" \
            src/main.py

      - name: List dist folder
        run: ls -la dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrenchCoat-linux
          path: dist/TrenchCoat
          if-no-files-found: error

  build_windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Build
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          pyinstaller --onefile --name TrenchCoat --hidden-import mpremote --add-data "uf2;uf2" src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrenchCoat-windows
          path: dist/TrenchCoat.exe
          if-no-files-found: error

  upload_release_assets:
    name: Upload Release Assets
    needs: [build_linux, build_windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/TrenchCoat-linux/TrenchCoat
            ./artifacts/TrenchCoat-windows/TrenchCoat.exe
